<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>D2Challenges</title>
</head>

<body>
    <header>
        <h1 class="title">D2Challenges</h1>
        <div class="navigation">
            <a href="/">Home</a>
            <a href="/challenges">Challenges</a>
            <a href="/stats">Stats</a>
            <a href="/games">Games</a>
        </div>
    </header>
    <section class="home">
        <h2>Welcome to D2Challenges!</h2>
        <p>Explore our exciting challenges, track your progress, and play fun games.</p>
        <form id="myForm">
            <input id="myInput" type="text" placeholder="ExampleName#0000" />
            <button type="submit">Search</button>
        </form>

        <script src="getMembershipInfo.js"></script>
        <script>
            document.getElementById('myForm').addEventListener('submit', function (event) {
                event.preventDefault();

                var inputValue = document.getElementById('myInput').value;

                var membershipID = 0, membershipType = 0, displayName = "";
                getMembershipInfo(inputValue)
                    .then(i => {
                        console.log(i);
                        membershipID = i.membershipID;
                        membershipType = i.membershipType;
                        displayName = i.displayName;
                    })
                    .catch(error => {
                        console.error(error); // This will log any errors that occur during the execution of the function
                    });

                    
            });
        </script>



    </section>
</body>

</html>
